<!-- when the display property is not set, by default, a div will take 100% width of the screen. Hence, the second div will have to come below the first div, and can't be on right side of the first div.      by default, a div's display property is set to 'display: block' -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By-default</title>
    <style>
        .box1{
            width:200px;
            height:20px;
            background-color: red;
        }
        .box2{
            width: 200px;
            height: 20px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
